<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Basic Drawing App</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

	<style>
	body {
		background: repeat;
	}
	#container {
		position: absolute;
		height: 100%;
		width: 100%;
	}
	#banner {
		position: absolute;
		top: 0px;
		left: 0px;
		right: 0px;
		width: 100%;
		height: 100px;
		z-index: -1;
		background-color: #FFFF00;
		border: 2px solid #000000;
		opacity: 0.6;
		margin: 0 auto;
	}

	#exampleView {
		display: table;
		overflow: hidden;
		border: 1px solid #000000;
		padding: 0px;
		margin: 0 auto;
		background-color: red;
		visibility: visible;
		
	}

	</style>
</head>

</head>
<body>
	<div class="container">
		<div id="banner" alt="Banner Image"/>
		<h1>Dinner planner</h1>
		<div id="exampleView">
			<div>
				Number of guest <span id="numberOfGuests"></span>
			</div>
			<div>
				<button id="plusGuest" class="btn"><span class="glyphicon glyphicon-plus"></span></button>
				<button id="minusGuest" class="btn"><span class="glyphicon glyphicon-minus"></span></button>
			</div>
		</div>
	</div>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<script src="js/view/exampleViewController.js"></script>
</body>
</html>
